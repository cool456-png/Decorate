<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sparkle Heart Celebration</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(
        135deg,
        #fff1eb,
        #ace0f9,
        #fbc2eb,
        #fad0c4
    );
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    font-family: 'Poppins', sans-serif;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Center Heart */
.heart-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
}

.heart{
    width:160px;
    height:160px;
    background: radial-gradient(circle at top, #ff758f, #ff006e);
    position:relative;
    transform:rotate(-45deg);
    animation: beat 1.4s infinite;
    box-shadow:
        0 0 20px rgba(255,0,110,0.7),
        0 0 40px rgba(255,118,150,0.8);
}

.heart::before,
.heart::after{
    content:"";
    width:160px;
    height:160px;
    background: inherit;
    border-radius:50%;
    position:absolute;
}

.heart::before{
    top:-80px;
    left:0;
}

.heart::after{
    left:80px;
    top:0;
}

@keyframes beat{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.15);}
    100%{transform:rotate(-45deg) scale(1);}
}

/* Heart sparkles */
.heart-sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background: radial-gradient(circle,#fff,#ffd6e0,#ffafcc);
    border-radius:50%;
    animation: heartSpark 2s infinite;
}

@keyframes heartSpark{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(1.5);opacity:1;}
    100%{transform:scale(0);opacity:0;}
}

/* Rose petals */
.petal{
    position:absolute;
    top:-10%;
    width:22px;
    height:22px;
    background: radial-gradient(circle at top left, #ff758f, #ff006e);
    border-radius:50% 50% 50% 0;
    transform:rotate(45deg);
    animation: fall linear infinite;
    opacity:0.85;
}

@keyframes fall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* Crackers sparkle */
.sparkle{
    position:absolute;
    width:7px;
    height:7px;
    border-radius:50%;
    background: radial-gradient(circle, #fff7ae, #ffb703, #fb8500);
    animation: spark 1.8s infinite ease-in-out;
}

@keyframes spark{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(1.8);opacity:1;}
    100%{transform:scale(0);opacity:0;}
}

/* Glitter */
.glitter{
    position:absolute;
    width:4px;
    height:4px;
    background: linear-gradient(45deg,#ffffff,#cdb4db,#a2d2ff);
    border-radius:50%;
    animation: glitterFall linear infinite;
}

@keyframes glitterFall{
    0%{transform:translateY(0);}
    100%{transform:translateY(100vh);}
}

</style>
</head>

<body>

<div class="heart-container">
    <div class="heart"></div>
</div>

<script>
/* Heart sparkles */
setInterval(()=>{
    let hs=document.createElement("div");
    hs.className="heart-sparkle";
    hs.style.left=(50+Math.random()*120-60)+"px";
    hs.style.top=(50+Math.random()*120-60)+"px";
    document.querySelector(".heart-container").appendChild(hs);
    setTimeout(()=>hs.remove(),2000);
},200);

/* Petals */
setInterval(()=>{
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=5+Math.random()*6+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),11000);
},280);

/* Crackers */
setInterval(()=>{
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2000);
},130);

/* Glitter */
setInterval(()=>{
    let g=document.createElement("div");
    g.className="glitter";
    g.style.left=Math.random()*100+"vw";
    g.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(g);
    setTimeout(()=>g.remove(),5000);
},180);
</script>

</body>
</html>
